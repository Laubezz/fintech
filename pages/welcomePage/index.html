<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<script>
    // Função para abrir o modal do alerta
    function openAlert() {
      var modal = document.getElementById("alertModal");
      modal.classList.remove("hidden");
    }

    // Função para fechar o modal do alerta
    function closeAlert() {
      var modal = document.getElementById("alertModal");
      modal.classList.add("hidden");
    }
    function redirectToHome() {
        window.location.href = "/pages/home/";
    }
  </script>
<body class="w-full">
    <!-- Modal de alerta  -->
    <div id="alertModal" class="absolute top-0 inset-0 flex items-center justify-center z-50 hidden transition duration-75">
        <div class="bg-white p-8 rounded shadow-lg bg-gray-100">
          <div class="flex flex-col items-center">
            <h2 class="text-xl font-bold mb-4">Aviso</h2>
            <p class="mb-4">Funcionalidade ainda não implementada.</p>
            <button onclick="closeAlert()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              Entendido
            </button>
          </div>
        </div>
      </div>
      <!-- Modal de alerta  -->

    <!-- Div princiapl  -->
    <div class="grid margin-0 justify-center w-full h-full">
        <!-- Conteudo dos textos  -->
        <div class="grid my-20 w-96 justify-center h-50 space-y-10">
            <p class="text-center text-3xl text-green-500 font-semibold">Bem-Vindo!</p>
            <p class="text-center">Vamos começar escolhendo o seu carro, me diz aí. O que te fez estar usando o nosso aplicativo?</p>
        </div>
        <!-- Conteudo dos botoes  -->
        <div class="grid my-20 w-96 justify-center h-50 space-y-10">
            <button onclick="openAlert()" class="welcomeButton bg-green-500 hover:bg-green-600 active:bg-green-700 text-white drop-shadow-2xl active:scale-75 font-bold px-4 h-10 w-40 rounded-lg text-center transition-all duration-300">Escolher</button>
            <button onclick="redirectToHome()" class="text-sm text-blue-500 underline">Fazer isso depois</button>
        </div>
    </div>
</body>
</html>
